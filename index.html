<!DOCTYPE html>
<html lang="uk-UA">

<head>
    <meta charset="UTF-8">
    <title>ICalm</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/normalize.css">
    <script src="Script/script.js"></script>

    <!-- це 2 посилання для шрифтів -->
    <link rel="preconnect" href="https://fonts.macpaw.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.macpaw.com/css?family=FixelText:700;400"> 
</head>

<body>
    <header>
        <div class="header_block"> <!-- заголовок -->

            <div id="logo_container">

                <div id="logo_background">
                    <img id="logo" src="Img/Logo.png" alt="Logo"> <!-- Лого -->
                </div>

                <h3 id="main_title">ICalm</h3>
            </div>

            <div class="button_block"> <!-- кнопки -->
                <button class="content_btn" onclick="scrollToElement('about_us')">Про нас</button>
                <button class="content_btn" onclick="scrollToElement('specialists')" id="specialists">Спеціалісти</button>
                <button class="content_btn" onclick="scrollToElement('reviews')" id="reviews">Відгуки</button>
                <button class="content_btn" onclick="scrollToElement('FAQ')" id="FAQ">Питання</button>
                <button class="make_appointment">Запис на прийом</button>
            </div>
        </div>
    </header>


    <div class="introduction_block"> <!-- блок "про нас" -->

        <div id="about_us">
            <h2> 
                <b>Підтримка на кожному кроці:
                    3 <i style="color:#51A258; font-style: normal;">InnerCalm</i> ви не самі</b>
            </h2>

            <!-- //пофіксити відстань між ними -->

            <!-- //h2 використовувати як заголовок в подальшому -->
            <!-- //mainText - для іншого тексту, в базі стоїть 20px розмір-->

            <p class="mainText" style="font-size: 23px;">InnerCalm - це твої турботливі друзі, що завжди поруч.
                Професійні психологи нашого центру працюють 24/7, готові надати вам допомогу в будь-який час.
            </p>

            <div class="proposition">
                <button class="make_appointment">Запис на прийом</button>
                <p class="mainText" style="margin-left: 15px;">Перший сеанс - <b>безкоштовно!</b> Реєструйтеся вже зараз
                </p>
            </div>
        </div>

        <img Id="introImg" src="./Img/IntroImg.png" alt="introduction image">

    </div>

    <div calss="counter"> <!-- блок рахунку сеансів -->

    </div>
